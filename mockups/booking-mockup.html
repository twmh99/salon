<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mockup Booking Page - DBeauty Spa</title>
    <style>
        body { font-family: 'Plus Jakarta Sans', Arial, sans-serif; background: #f4ecf7; margin: 0; padding: 2rem; color: #291f2b; }
        .board { max-width: 1100px; margin: 0 auto; background: #fff; border-radius: 24px; box-shadow: 0 20px 60px rgba(0,0,0,0.08); padding: 2.5rem; }
        .section { border: 1px dashed rgba(41,31,43,0.2); border-radius: 16px; padding: 1.5rem; margin-bottom: 1.5rem; }
        h2 { margin: 0 0 1rem; font-family: 'Playfair Display', serif; }
        .two-col { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px,1fr)); gap: 1rem; }
        .placeholder { background: #ffeef6; border-radius: 16px; height: 240px; display: flex; align-items: center; justify-content: center; font-weight: 600; color: #a0597a; }
    </style>
</head>
<body>
    <div class="board">
        <div class="section">
            <h2>Booking Hero</h2>
            <p>Card info jadwal + CTA "Atur Jadwal Me-Time".</p>
        </div>
        <div class="section two-col">
            <div>
                <h2>Form Reservasi</h2>
                <p>Dropdown treatment, input tanggal & jam, tombol submit berwarna rose.</p>
                <div class="placeholder">Form Fields</div>
            </div>
            <div>
                <h2>Slot Tersedia</h2>
                <p>Tabel referensi dengan highlight badge slot.</p>
                <div class="placeholder">Reference Table</div>
            </div>
        </div>
    </div>
</body>
</html>
